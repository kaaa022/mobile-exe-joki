<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Adventure Runner</title>
<style>
body {
    margin: 0;
    background: linear-gradient(#0f172a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.game {
    background: #020617;
    padding: 10px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    color: white;
    text-align: center;
    position: relative;
}

canvas {
    background: linear-gradient(#38bdf8, #0ea5e9);
    border-radius: 12px;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(2,6,23,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.overlay h2 {
    color: #22d3ee;
    font-size: 32px;
    margin-bottom: 10px;
}

button {
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #22d3ee;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="game">
<h2>üèÉ Adventure Runner</h2>
<canvas id="game" width="600" height="350"></canvas>

<div class="overlay" id="overlay">
    <h2 id="text"></h2>
    <button onclick="restart()">Main Lagi</button>
</div>

<p>‚¨Ö ‚û° jalan | ‚¨Ü lompat</p>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const playerImg = new Image();
playerImg.src = "https://i.imgur.com/QZ6KZ3L.png";

const coinImg = new Image();
coinImg.src = "https://i.imgur.com/8QfKQkR.png";

let player, platforms, coins, keys;

function init() {
    player = { x: 50, y: 200, w: 40, h: 60, vx: 0, vy: 0, onGround: false };
    platforms = [
        {x:0, y:300, w:600, h:50},
        {x:150, y:240, w:120, h:15},
        {x:320, y:200, w:120, h:15},
        {x:480, y:160, w:100, h:15}
    ];
    coins = [
        {x:180, y:200, taken:false},
        {x:350, y:160, taken:false},
        {x:510, y:120, taken:false}
    ];
    keys = {};
    document.getElementById("overlay").style.display = "none";
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // movement
    player.vx = 0;
    if (keys["ArrowLeft"]) player.vx = -4;
    if (keys["ArrowRight"]) player.vx = 4;
    if (keys["ArrowUp"] && player.onGround) {
        player.vy = -12;
        player.onGround = false;
    }

    player.vy += 0.6;
    player.x += player.vx;
    player.y += player.vy;

    // collision platform
    player.onGround = false;
    platforms.forEach(p => {
        if (
            player.x < p.x + p.w &&
            player.x + player.w > p.x &&
            player.y + player.h < p.y + 20 &&
            player.y + player.h > p.y
        ) {
            player.y = p.y - player.h;
            player.vy = 0;
            player.onGround = true;
        }
    });

    // draw platform
    ctx.fillStyle = "#1e293b";
    platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

    // coins
    coins.forEach(c => {
        if (!c.taken) {
            ctx.drawImage(coinImg, c.x, c.y, 24, 24);
            if (
                player.x < c.x + 24 &&
                player.x + player.w > c.x &&
                player.y < c.y + 24 &&
                player.y + player.h > c.y
            ) {
                c.taken = true;
            }
        }
    });

    // draw player
    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

    // lose
    if (player.y > canvas.height) end("KALAH üíÄ");

    // win
    if (coins.every(c => c.taken)) end("MENANG üèÜ");

    requestAnimationFrame(update);
}

function end(msg){
    document.getElementById("text").textContent = msg;
    document.getElementById("overlay").style.display = "flex";
}

function restart(){
    init();
}

init();
update();
</script>

</body>
</html>
