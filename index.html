<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Photo Runner</title>
<style>
body {
    margin: 0;
    background: linear-gradient(#020617, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.game {
    background: #020617;
    padding: 10px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    color: white;
    text-align: center;
    position: relative;
}

canvas {
    background: linear-gradient(#38bdf8, #0ea5e9);
    border-radius: 12px;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.overlay h2 {
    color: #22d3ee;
    font-size: 32px;
}

button {
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #22d3ee;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="game">
<h2>üèÉ PHOTO RUNNER</h2>
<canvas id="game" width="600" height="350"></canvas>

<div class="overlay" id="overlay">
    <h2 id="text"></h2>
    <button onclick="restart()">Main Lagi</button>
</div>

<p>‚¨Ö ‚û° gerak | ‚¨Ü lompat</p>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const playerImg = new Image();
playerImg.src = "player.png"; // FOTO KAMU

let player, obstacles, score, keys;

function init() {
    player = {
        x: 80,
        y: 250,
        w: 60,
        h: 80,
        vy: 0,
        onGround: true
    };

    obstacles = [];
    score = 0;
    keys = {};
    document.getElementById("overlay").style.display = "none";
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnObstacle() {
    obstacles.push({
        x: canvas.width,
        y: 270,
        w: 30,
        h: 30
    });
}

function update() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // gravity
    player.vy += 0.6;
    player.y += player.vy;

    if (player.y >= 250) {
        player.y = 250;
        player.vy = 0;
        player.onGround = true;
    }

    if (keys["ArrowUp"] && player.onGround) {
        player.vy = -12;
        player.onGround = false;
    }

    if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
    if (keys["ArrowRight"] && player.x < canvas.width - player.w) player.x += 5;

    // player
    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

    // obstacles
    if (Math.random() < 0.02) spawnObstacle();

    obstacles.forEach((o, i) => {
        o.x -= 5;
        ctx.fillStyle = "#ef4444";
        ctx.fillRect(o.x, o.y, o.w, o.h);

        // collision
        if (
            player.x < o.x + o.w &&
            player.x + player.w > o.x &&
            player.y < o.y + o.h &&
            player.y + player.h > o.y
        ) {
            endGame("KALAH üíÄ");
        }
    });

    score++;
    ctx.fillStyle = "white";
    ctx.fillText("Skor: " + score, 10, 20);

    requestAnimationFrame(update);
}

function endGame(msg) {
    document.getElementById("text").textContent = msg;
    document.getElementById("overlay").style.display = "flex";
}

function restart() {
    init();
}

init();
update();
</script>

</body>
</html>
